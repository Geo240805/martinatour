<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Tour 360</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
      #panorama {
      width: 99vw;
      height: 97vh;
    }

    /* --- Media Query para Celulares üì± --- */
    /* Estos estilos solo se aplican si el ancho de la pantalla es 768px o menos */
    @media (max-width: 768px) {
      #panorama {
        /* Aqu√≠ pones el tama√±o que quieres para el celular */
        width: 96vw;
        height: 95vh; /* Ejemplo: Ocupa todo el ancho y un poco menos del alto */
      }
    }
      
      /* --- Estilo para la nueva flecha (CORREGIDO) --- */
      .flecha-personalizada {
      width: 45px;          /* Ancho de tu imagen */
      height: 35px;         /* Alto de tu imagen */
      border-radius: 50%;  /* Hace que el bot√≥n sea circular */

      /* LA PARTE IMPORTANTE: */
      /* Usamos 'background' para reemplazar TODO el fondo original (color e imagen) */
      /* y '!important' para darle m√°xima prioridad a nuestra regla. */
      background: url('./imagenes/flecha.png') no-repeat center center !important;

      /* Esto asegura que la imagen no se recorte y se ajuste bien */
      background-size: 50px 50px !important;
      
    }

    /* Esto oculta la ventana de "Loading..." */
    .pnlm-load-box {
    display: none !important;
    }

    



    /* --- Estilo para el cursor de bolita --- */

    /* 1. Estilo de tu cursor personalizado */
    #miCursor {
    width: 25px;   /* Ancho de la bolita */
    height: 25px;  /* Alto de la bolita */
  
    /* Color y opacidad */
    background-color: rgba(255, 255, 255, 0.4); /* Blanco con 40% de opacidad */
    border: 1px solid rgba(0, 0, 0, 0.5); /* Borde oscuro semi-transparente */
  
    border-radius: 50%; /* La clave para que sea una bolita */
    position: fixed;
    z-index: 9999;
  
    /* Importante: para que no bloquee los clics */
    pointer-events: none; 
  
    /* Oculto por defecto, el script lo mostrar√° */
    display: none; 
  
    /* Centra la bolita en el puntero real */
    transform: translate(-50%, -50%);
    }

    /* 2. Oculta el cursor real cuando est√© sobre el panorama */
    #panorama {
    /* ... tus estilos de width y height van aqu√≠ ... */
    cursor: none !important; /* ¬°Esta l√≠nea oculta la flecha del mouse! */
    }

    /* OCULTAR CURSOR ORIGINAL */

    /* Oculta el cursor de "agarrar" de Pannellum */
    .pnlm-grab {
    cursor: none !important;
    }

    /* Oculta el cursor de "arrastrando" de Pannellum */
    .pnlm-grabbing {
    cursor: none !important;
    }

    /* Oculta el cursor de "puntero" sobre los hotspots */
    .pnlm-hotspot {
    cursor: none !important;
    }

  
    </style>
  </head>
  <body>
    <div id="miCursor"></div> <div id="panorama"></div>
    <div id="panorama"></div>
    <script type="text/javascript" src="tour.js"></script>
    <script>
    const panorama = document.getElementById('panorama');
    const cursor = document.getElementById('miCursor');

    // Muestra el cursor personalizado cuando entra al panorama
    panorama.addEventListener('mouseenter', () => {
      cursor.style.display = 'block';
    });

    // Oculta el cursor cuando sale del panorama
    panorama.addEventListener('mouseleave', () => {
      cursor.style.display = 'none';
    });

    // Mueve el cursor con el mouse
    panorama.addEventListener('mousemove', (e) => {
      // e.clientX es la posici√≥n X del mouse
      // e.clientY es la posici√≥n Y del mouse
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
  </body>
</html>
