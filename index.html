<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Tour 360</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
    /*Estilo del visor principal*/
    #panorama {
      width: 98.4vw;
      height: 98.4vh; 
      
    }

    /* --- Estilo para el menu desplegable --- */
    #menu-escenas {
      position: absolute; /* Lo pone "flotando" sobre el tour */
      top: 20px;
      left: 20px;
      z-index: 100; /* Se asegura de que est√© al frente */
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid white;
    }

  /* ESTILO PARA HOSTPOSTS DE SCROLL EN EL MENU */
  /* --- Estilo para el POP-UP del Men√∫ con Scroll --- */
    .custom-tooltip-menu-scroll {
      width: 200px; /* Ancho del pop-up */
      max-width: 90vw; /* M√°ximo 90% del ancho de la ventana */
      max-height: 80vh; /* M√°ximo 80% del alto de la ventana */
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      border: 2px solid  #EB268F;
    }

    .custom-tooltip-menu-scroll h2 {
      margin: 0 0 10px 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

  /* El contenedor de las im√°genes */
  /* Estilo del menu con scroll */
    .paginas-container {
    /* Hacemos que tenga scroll si las im√°genes son muy altas */
      height: 291px; /* <-- altura del menu cuando se hace peque√±o en el custom tooltip menu scroll */
      overflow-y: auto;
      overflow-x: hidden;
    }

  /* Estilo de cada p√°gina del men√∫ */
    .paginas-container img {
      width: 100%; /* La imagen ocupa todo el ancho del pop-up */
      display: block;
      margin-bottom: 10px; /* Espacio entre cada p√°gina */
      background-color: #fff;
    }
  /*END MENU SCROLL*/



  /* --- Estilo para el hotspot de info --- */
    .info-hotspot {
      width: 65px;
      height: 55px;
      border-radius: 100%;
      background: url('./hostpost/info.png') no-repeat center center !important;
      background-size: 55px 50px !important;
    }

  /* --- Media Query para Celulares üì± --- */
  /* Estos estilos solo se aplican si el ancho de la pantalla es 768px o menos */
    @media (max-width: 768px) {
      /* Regla para hacer el logo m√°s peque√±o en m√≥vil */
    .nadir-hotspot {
        width: 300px !important;  /* Pruebe con 250px o 300px */
        height: 300px !important; /* Debe ser igual al ancho */
    }
      #panorama {
      /* Aqu√≠ pones el tama√±o que quieres para el celular */
      /* (CORREGIDO: Ahora s√≠ ajusta el visor) */
        width: 100vw;
        height: 95vh;
        
      }
    }

  /* --- Estilo para la nueva flecha (CORREGIDO) --- */
    .flecha-personalizada {
      width: 45px; /* Ancho de tu imagen */
      height: 35px; /* Alto de tu imagen */
      border-radius: 50%; /* Hace que el bot√≥n sea circular */
      background: url('./imagenes/flecha.png') no-repeat center center !important;
      background-size: 50px 50px !important;
    }

  /*--- QUITAR LOADING ---*/
    .pnlm-load-box {
      display: none !important;
    }

  /* --- CURSOR PERSONALIZADO --- */

  /* 1. Estilo de tu cursor personalizado de bolita */
    #miCursor {
      width: 25px; /* Ancho de la bolita */
      height: 25px; /* Alto de la bolita */
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      display: none;
      transform: translate(-50%, -50%);
    }

  /* 2. Oculta el cursor real cuando est√© sobre el panorama */
  /* (Esto ya se incluy√≥ en el #panorama de arriba) */

  /* --- OCULTAR CURSOR ORIGINAL --- */
    .pnlm-grab {
      cursor: none !important;
    }
    .pnlm-grabbing {
      cursor: none !important;
    }
    .pnlm-hotspot {
      cursor: none !important;
    }

    /* --- Estilo para el Logo que tapa el tripi√© (Nadir) --- */
    .nadir-hotspot {
    /* IMPORTANTE: Revisa si tu carpeta es 'images' o 'imagenes' */
      background: url('images/nadir.png') no-repeat center center !important;
      background-size: contain !important;
    /* Tama√±o del parche (aj√∫stalo si el tripi√© se sigue viendo) */
      width: 1500px; 
      height: 1500px; 
    /* Esto hace que si le das clic no pase nada (es solo visual) */
      pointer-events: none; 
    }
  </style>
  </head>
  <body>
    <div id="miCursor"></div> <div id="panorama"></div>

    <!--Agrega un men√∫ desplegable para seleccionar escenas-->
    <select id="menu-escenas">
    <option value="escena1">1. Entrada Principal</option>
    <option value="escena8">2. √Årea de Camas</option>
    <option value="escena2">3. Restaurante</option>
    <option value="escena10">3. Pool</option>
    </select>
    <!--Termina men√∫ desplegable-->

    <div id="panorama"></div>
    <script type="text/javascript" src="tour.js"></script>
    <script>
    const panorama = document.getElementById('panorama');
    const cursor = document.getElementById('miCursor');


    // SCRIPT PARA EL CURSOR PERSONALIZADO
    // Muestra el cursor personalizado cuando entra al panorama
    panorama.addEventListener('mouseenter', () => {
      cursor.style.display = 'block';
    });
    // Oculta el cursor cuando sale del panorama
    panorama.addEventListener('mouseleave', () => {
      cursor.style.display = 'none';
    });

    // Mueve el cursor con el mouse
    panorama.addEventListener('mousemove', (e) => {
      // e.clientX es la posici√≥n X del mouse
      // e.clientY es la posici√≥n Y del mouse
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

      // 1. Espera a que la p√°gina principal (escena1) haya cargado
      window.addEventListener('load', () => {
        
        console.log('Precargando escenas en segundo plano...');

        // 2. Revisa tu configuraci√≥n 'tourConfig' que est√° en tour.js
        // y busca TODAS las escenas
        Object.values(tourConfig.scenes).forEach(scene => {
          
          // 3. Crea una imagen en memoria para forzar al navegador
          //    a descargar el archivo y guardarlo en cach√©.
          const img = new Image();
          img.src = scene.panorama;
        });
      });
    </script>
  </body>
</html>
